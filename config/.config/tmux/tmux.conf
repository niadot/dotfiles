set -g default-terminal "tmux-256color"
set -g mouse on
set -s escape-time 0
set -ag terminal-overrides ",xterm-256color:RGB"

# ステータスバーを上部に
set -g status-position top

#Powerline 風 — 区切りに丸角や矢印を使う
  set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
  set -g status-left "#[bg=#89b4fa,fg=#1e1e2e,bold]  #S #[bg=#1e1e2e,fg=#89b4fa]"
  set -g status-right "#[fg=#45475a]#[bg=#45475a,fg=#cdd6f4] %m/%d %H:%M "
  setw -g window-status-format "#[fg=#6c7086]  #I #W "
  setw -g window-status-current-format "#[fg=#89b4fa]#[bg=#89b4fa,fg=#1e1e2e,bold] #I #W
  #[bg=#1e1e2e,fg=#89b4fa]"
  setw -g window-status-separator ""